<script>
function reverseArray (){
    var player = ["Player 1", "Player 2", "Player 3", "Player 4", "Player 5", "Player 6","Player 7","Player 8","Player 9","Player 10"];
    var text = "";
    var i;
    pick = 1;
    text += "<table border = '1'><tr><td>Pick</td><td>Player</td></tr>";
  while (pick <= 10) {
        //alert("I am an alert box!");
        //break;
    for (i = 9; i >= 0; i--) {
      text += "<tr><td>" + pick + "</td><td>" + player[i] + "</td></tr>";
      pick++;  
    }
  }      
  text += "</table>";
  //pick++;
  document.getElementById("demo").innerHTML = text;

}
</script>


<script>
function generateDraftNoSnake(){
    var player = ["Player 1", "Player 2", "Player 3", "Player 4", "Player 5", "Player 6","Player 7","Player 8","Player 9","Player 10"];
    var text = "";
    var i;
    pick = 1;
    round = 0;
    text += "<table border = '1'><tr><td>Pick</td><td>Round</td><td>Pick</td></tr>";
  while (pick <= 150) {
        //alert("I am an alert box!");
        //break;
    round++;
    for (i = 0; i < player.length; i++) {
      text += "<tr><td>" + pick + "</td><td>" + round + "</td><td>" + player[i] + "</td></tr>";
      pick++;  
    }
  }      
  text += "</table>";
  //pick++;
  document.getElementById("demo").innerHTML = text;

}
</script>

<script>
function generateDraft(){
  var player = ["Player 1", "Player 2", "Player 3", "Player 4", "Player 5", "Player 6","Player 7","Player 8","Player 9","Player 10"];
    var text = "";
    var i;
    var pick = 1;
    var round = 1;
    var r;
    text += "<table border = '1'><tr><td>Round</td><td>Pick</td><td>Player</td></tr>";
  while (pick <= 150) {
        //alert("I am an alert box!");
        //break;
    //round++;
    if (round == 1 || round == 3 || round == 5 || round == 7 || round == 9 || round == 11 || round == 13 || round == 15) 
    { 
      for (i = 0; i < player.length; i++) 
      {
        text += "<tr><td>" + round + "</td><td>" + pick + "</td><td>" + player[i] + "</td></tr>";
        pick++;
      }
    round++;
      
    } else 

    {
        for (r = 9; r >= 0; r--) 
        {
          text += "<tr><td>" + round + "</td><td>" + pick + "</td><td>" + player[r] + "</td></tr>";
          pick++;  
        }
      round++;
    }
  //round ++;

  }      
  text += "</table>";
  //pick++;
  document.getElementById("demo").innerHTML = text;

}
</script>
